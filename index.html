<title>EDGEWATER GLOBAL</title>

<link href="styles/style.css"     		rel="stylesheet" type="text/css">
<link href="styles/colors/blue.css" 	  rel="stylesheet" type="text/css"  id="pagestyle">
<link href="styles/framework.css" 		rel="stylesheet" type="text/css">
<link href="styles/owl.carousel.css" 	 rel="stylesheet" type="text/css">
<link href="styles/owl.theme.css" 		rel="stylesheet" type="text/css">
<link href="styles/swipebox.css"		 rel="stylesheet" type="text/css">
<link href="styles/colorbox.css"		 rel="stylesheet" type="text/css">

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/jqueryui.js"></script>
<script type="text/javascript" src="scripts/owl.carousel.min.js"></script>
<script type="text/javascript" src="scripts/jquery.swipebox.js"></script>
<script type="text/javascript" src="scripts/colorbox.js"></script>
<script type="text/javascript" src="scripts/snap.js"></script>
<script type="text/javascript" src="scripts/contact.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
<script type="text/javascript" src="scripts/framework.js"></script>
<script type="text/javascript" src="scripts/framework.launcher.js"></script>

<script type="text/javascript">

$( document ).ready(function() {
    
	$("#contactSubmitButton").click(function(){
		var name = $("#contactNameField").val();
		var password = $("#contactEmailField").val();
	
		if(name == "edgewater" && password == "Edgewater#123")
		{
			window.location = "home.html";
		}
		else
		{
			alert("User name and Password miss match");
		}
		
	});
	
});


</script>


</head>
<body>

<div id="preloader">
	<div id="status">
    	<p class="center-text">
			Loading the content...
            <em>Loading depends on your connection speed!</em>
        </p>
    </div>
</div>


<div class="all-elements" style="border-bottom: 4px solid #27ae60;">
    


    <div id="content" class="page-content" style="background-image:url('images/gallery/full/01/01Screen_bg.png');">	
    	   
        
        
        
        
        <div class="content" >
        	<div class="decoration"></div>
			<div class="container no-bottom">
        	<div class="centerlogin">
			<div class="logologin">
                <img class="responsive-image" src="images/gallery/full/01/logo.png" alt="img">
				</div>
				<h1 style="text-align:center;margin-bottom:18px;">WELCOME TO EDGEWATER</h1>
                <div class="container no-bottom">
                    <div class="contact-form no-bottom"> 
                        <div class="formSuccessMessageWrap" id="formSuccessMessageWrap">
                            <div class="big-notification green-notification">
                                <h3 class="uppercase">Message Sent </h3>
                                <a href="#" class="close-big-notification">x</a>
                                <p>Your message has been successfuly sent. Please allow up to 48 hours for a reply! Thank you!</p>
                            </div>
                        </div>
                    
                        <form action="" method="post" class="contactForm" id="contactForm">
                            <fieldset>
                                <div class="formValidationError" id="contactNameFieldError">
                                    <div class="static-notification-red tap-dismiss-notification">
                                        <p class="center-text uppercase">Username Incorrect</p>
                                    </div>
                                </div>             
                                <div class="formValidationError" id="contactEmailFieldError">
                                    <div class="static-notification-red tap-dismiss-notification">
                                        <p class="center-text uppercase">Password Incorrect</p>
                                    </div>
                                </div> 
                                  
                                <div class="formFieldWrap">
                                    
                                    <input  type="text" name="contactNameField" value="Username" class="usernamefield requiredField" id="contactNameField"/>
                                </div>
                                <div class="formFieldWrap">
                                   
                                    <input  type="text" name="contactEmailField" value="Password" class="passwordfield requiredField requiredEmailField" id="contactEmailField"/>
                                </div>
                               
                                <div class="formSubmitButtonErrorsWrap">
                                    <input type="submit" class="formbutton buttonWrap button-green" id="contactSubmitButton" value="Login" data-formId="contactForm"/>
                                </div>
                            </fieldset>
                        </form>       
                    </div>
                </div>
            </div>
			</div>
           
            
           
        </div>
                
        <div class="content">
        	<div class="container">
                        
			</div>
		</div>        
    </div>  
</div>

</body>
